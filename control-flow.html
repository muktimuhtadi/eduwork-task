<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Control Flow</title>
</head>
<body>
    <p>Transkrip nilai Ujian Tengah Semester mata pelajaran Bahasa Indonesia</p>
    <script>
        let nilai = prompt ('masukkan nilai Anda:');

if (nilai >= 80 && nilai <= 100) {
    alert("nilai Anda A");
}
else if (nilai >= 60 && nilai < 80) {
    alert("nilai Anda B");
}
else if (nilai >= 40 && nilai < 60) {
    alert("nilai Anda C");
}
else if (nilai >= 20 && nilai < 40) {
    alert("nilai Anda D");
}
else if (nilai >= 0 && nilai < 20) {
    alert("nilai Anda E");
}
    </script>
</body>
</html>
